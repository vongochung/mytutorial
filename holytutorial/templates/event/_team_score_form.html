<form action="" name = "team-score-form" id ="team-score-form"  method="post" accept-charset="utf-8" class="form-inline">
    {{ form.non_field_errors }}
	{% csrf_token %}
    <h1>{{ team.name }}</h1>
    <div class="control-group {% if form.score.errors %}error{% endif %}">
        <div class="controls">
            {{ form.score }}
            <span class="help-inline">{{ form.score.errors }}</span>
        </div>
    </div>
    {{ form.hidden_id }}
</form>
